{% extends 'base.html' %}
{% load static%}

{% block EXTCSS %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}

{% block title %}
<title>注册</title>
{% endblock %}

{% block content %}
    <div class="register">
        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>

        <form action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">账号</span>
            <input type="text" class="form-control" placeholder="6~12个字符" aria-describedby="basic-addon1" name="account" id="account">
        </div>
        <span class="error" id="acc"></span>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">密码</span>
            <input type="password" class="form-control" placeholder="6~12个字符" aria-describedby="basic-addon1" name="password" id="password">
        </div>
        <span class="error" id="psd"></span>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">验证</span>
            <input type="password" class="form-control" placeholder="6~12个字符" aria-describedby="basic-addon1" name="mypassword" id="mypassword">
        </div>
        <span class="error" id="mypsd"></span>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">昵称</span>
            <input type="text" class="form-control"  aria-describedby="basic-addon1" name="name">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">电话</span>
            <input type="text" class="form-control"  aria-describedby="basic-addon1" name="tel">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">地址</span>
            <input type="text" class="form-control"  aria-describedby="basic-addon1" name="address">
        </div>
        <div class="form-group">
{#            <label for="exampleInputFile">File input</label>#}
            <input type="file" id="exampleInputFile" name="img">
        </div>
        <input type="submit" value="注册" class="btn btn-primary" id="subButton">
    </form>
    </div>
{% endblock %}

{% block EXTJS %}
    <script>
        $(function () {
            $('.register').width(innerWidth)
        })
    </script>
    <script src="{% static 'mine/js/registe.js' %}"></script>
{% endblock %}
